ul.topnav li a {

ul.topnav li a:hover:not(.active) {background-color: #111;}

ul.topnav li a.active {background-color: black;}

ul.topnav li.right {float: right;}

@media screen and (max-width: 600px) {
  ul.topnav li.right,
  ul.topnav li {float: none;}
}
/* nav css ends */
